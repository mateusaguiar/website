      function add() {
        const counter = window.document.getElementById('counter');

        var number = parseInt(counter.innerText);

        counter.innerText = number + 1;
      }
    </script>
  </head>

          <li><a href="careers.html">Careers</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1 id="careers">Counter</h1>
      <p id="counter">0</p>
      <button onclick="add()">Add</button>
    </section>
  </body>
</html>
